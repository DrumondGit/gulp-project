name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependências
      run: npm install

    - name: Dar permissão para Mocha e JSDoc
      run: |
        chmod +x ./node_modules/.bin/mocha
        chmod +x ./node_modules/jsdoc/jsdoc.js

    - name: Rodar build com Gulp
      run: npx gulp build

    - name: 🔍 Rodar lint (ESLint)
      run: npx gulp lint

    - name: ✅ Executar testes com Mocha
      run: npx gulp test

    - name: 🛠️ Build completo com Gulp
      run: npx gulp build

    - name: 📤 Upload do relatório de build
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: report.html

    - name: 📤 Upload da documentação gerada
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs

    - name: 📦 Preparar arquivos para deploy (GitHub Pages)
      run: |
        mkdir dist-gh
        cp src/index.html dist-gh/
        cp src/style.css dist-gh/
        cp src/app.js dist-gh/

    - name: 🚀 Deploy para GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist-gh
      