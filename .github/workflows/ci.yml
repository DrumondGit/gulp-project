name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependÃªncias
      run: npm install

    - name: Dar permissÃ£o para Mocha e JSDoc
      run: |
        chmod +x ./node_modules/.bin/mocha
        chmod +x ./node_modules/jsdoc/jsdoc.js

    - name: Rodar build com Gulp
      run: npx gulp build

    - name: ğŸ” Rodar lint (ESLint)
      run: npx gulp lint

    - name: âœ… Executar testes com Mocha
      run: npx gulp test

    - name: ğŸ› ï¸ Build completo com Gulp
      run: npx gulp build

    - name: ğŸ“¤ Upload do relatÃ³rio de build
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: report.html

    - name: ğŸ“¤ Upload da documentaÃ§Ã£o gerada
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs

    - name: ğŸ“¦ Preparar arquivos para deploy (GitHub Pages)
      run: |
        mkdir dist-gh
        cp src/index.html dist-gh/
        cp src/style.css dist-gh/
        cp src/app.js dist-gh/

    - name: ğŸš€ Deploy para GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist-gh
      