name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 📦 Instalar dependências
      run: npm install

    - name: 📄 Dar permissão para ferramentas CLI
      run: |
        chmod +x ./node_modules/.bin/mocha
        chmod +x ./node_modules/.bin/jsdoc

    - name: 🔍 Rodar lint (ESLint)
      run: npx gulp lint

    - name: ✅ Executar testes com Mocha
      run: npx gulp test

    - name: 🛠️ Build completo com Gulp
      run: npx gulp build

    - name: 📤 Upload do relatório de build
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: report.html

    - name: 📤 Upload da documentação gerada
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs
